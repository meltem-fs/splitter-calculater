<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLI <br />TTER</h1>
    <div class="container">
      <main>
        <div class="main-left">
          <label for=""> Bill</label> <br />
          <div class="number-in">
            <img src="./images/icon-dollar.svg" alt="" />
            <input type="number" id="number-input" />
          </div>

          <div class="select-tip">
            <label for="">Select Tip %</label> <br />
            <div class="button">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>CUSTOM</button>

              <!-- <button> <input type="number" name="" id="" placeholder="CUSTOM"> </button> -->
            </div>
          </div>
          <div class="number-of-people">
            <!-- <label for="">Number of People</label><br> -->
            <div class="par">
              <p>Number of People</p>
              <p class="zero">Can't Be Zero</p>
            </div>

            <div class="input-person">
              <img src="./images/icon-person.svg" alt="" />
              <input type="number" name="" id="" />
            </div>
          </div>
        </div>
        <div class="main-right">
          <div>
          <div class="amount">
            <div>Tip Amount <br> <span>/ person</span> </div>
            <div>$0.00</div>
          </div>

          <div class="amount">
            <div>Total <br> <span>/ person</span></div>
            <div>$0.00</div>
          </div>
        </div>
          <div class="reset-button">
            <button>RESET</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
