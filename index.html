<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Anka Code Team | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header__title">
      <h2>SPLI <br />TTER</h2>
    </header>

    <section class="calculator-container">
      <div class="inputs-section">
        <label for="bill" class="inputs-section__bill-label">Bill</label>
        <input
          class="inputs-section__bill-input"
          id="bill"
          type="number"
          value="0"
        />

        <fieldset class="btns">
          <legend class="btns__legend">Select Tip %</legend>
          <button class="btns__button btns__button--selected">5%</button>
          <button class="btns__button">10%</button>
          <button class="btns__button">15%</button>
          <button class="btns__button">25%</button>
          <button class="btns__button">50%</button>
          <input class="btns__custom" type="number" placeholder="Custom" />
        </fieldset>

        <label for="people" class="inputs-selection__people-label"
          >Number of people <span id="alert"></span
        ></label>
        <input
          class="inputs-selection__people-input"
          type="number"
          id="people"
          value="5"
        />
      </div>

      <div class="result-section">
        <div class="results">
          <div>
            <p class="results__tip-amount">Tip Amount</p>
            <p class="results__tip-person">/ person</p>
          </div>

          <p class="results__tip-value">0</p>

          <div>
            <p class="results__total-amount">Total</p>
            <p class="results__total-person">/ person</p>
          </div>

          <p class="results_total-value">0</p>
        </div>

        <button class="result-section__reset">Reset</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://github.com/Ice-MMan" target="_blank">Github</a>. Coded by
      <a href="https://github.com/Ice-MMan">Ice-MMan</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
